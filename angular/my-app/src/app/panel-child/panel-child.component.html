<h3>Transfer Data via Drag Drop</h3>
<div class="row">
  <div class="col-sm-3">
    <ul class="list-group" droppable (onDrop)="onItemDrop($event)">
      <li draggable *ngFor="let item of items" [dragData]="item" class="list-group-item" (onDragDrop)="onDragDrop($event)">
        {{item.name}}
      </li>
    </ul>
  </div>
</div>
